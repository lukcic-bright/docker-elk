---
- hosts: bit-dev-elk
  become: yes
  tasks:
  - name: Install parted
    yum:
      name: parted.x86_64
      state: present 
  - name: "Add new partition on /dev/nvme1n1 for ELK data"
    parted: 
      device: /dev/nvme1n1
      number: 1
      part_type: primary
      label: gpt
      name: "ELK_data"
      state: present
  - name: Create xfs filesystem
    filesystem:
      fstype: xfs
      dev: /dev/nvme1n1p1
  - name: Create empty /usr/share/elk directory
    file:
      path: /usr/share/elk
      state: directory  
      owner: ec2-user
      group: ec2-user
  - name: Mount new partition
    mount:
      fstype: xfs
      src: /dev/disk/by-partlabel/ELK_data
      path: /usr/share/elk
      state: mounted